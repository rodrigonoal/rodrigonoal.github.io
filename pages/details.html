<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="main()">
    <div class="container">
        <img src="/images/white_logo.svg" alt="">
        <header>
            <a href="/index.html">
                <img src="/images/white-arrow.svg" alt="go back">
            </a>
            <div class="pokemon-name">
            </div>
            <div class="pokemon-id">
            </div>
        </header>
        <div class="pokemon-image">
        </div>
        <div class="pokemon-card">
            <div class="pokemon-types">
            </div>
            <div class="pokemon-type-color-font subtytle">
                About
            </div>
            <div class="pokemon-info">
                <div>
                    <div class="about-info">
                        <img src="/images/weight_icon.svg" alt="weight">
                        <span class="pokemon-weight"></span>
                    </div>
                    <div class="info-name">Weight</div>
                </div>
                <div>
                    <div class="about-info">
                        <img src="/images/height_icon.svg" alt="height">
                        <span class="pokemon-height"></span>
                    </div>
                    <div class="info-name">Height</div>
                </div>
                <div>
                    <div class="pokemon-abilities"></div>
                    <div class="info-name">Abilities</div>
                </div>
            </div>
            <div class="pokemon-description"></div>
            <div class="pokemon-type-color-font subtytle">
                Base Stats
            </div>
            <div class="pokemon-stats">
            </div>
        </div>
    </div>

</body>

</html>
