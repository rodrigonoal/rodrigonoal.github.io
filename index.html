<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="main()">
    <header>
        <div class="header-upper-part">
            <a href="/index.html">
                <div class="header-logo">
                    <img src="/images/pokeball_logo.svg" alt="pokebal logo">
                </div>
            </a>
            <div class="header-title">
                Pok√©dex
            </div>
            <div class="header-button">
                <img src="/images/numerical_order.svg" class="order" alt="numerical order">
                <img src="/images/arrow_down.svg" class="arrow" alt="decrescent">
                <div>
                    <select name="generations" id="generations" class="gen-select">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>                
                </div>
            </div>
        </div>
        <div class="header-lower-part">
            <img src="/images/looking_glass.svg" alt="looking glass">
            <input type="search" class="search-box" alt="search" placeholder="Search here">
            </input>
        </div>
    </header>
    <section></section>
</body>

</html>
